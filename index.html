<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJGAMEZ | Logic & Math Arcade</title>
    <style>
        :root {
            --bg: #0b111a;
            --card-bg: rgba(22, 33, 46, 0.8);
            --text: #e6edf3;
            --accent: #2ecc71; /* Cool Math Green */
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
        }

        .logo { font-size: 2rem; font-weight: 800; color: var(--accent); text-transform: uppercase; }

        .nav-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .filter-btn.active { background: var(--accent); color: #000; font-weight: bold; }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }

        .game-thumb {
            width: 100%;
            height: 120px;
            background: #1c2128;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .game-info { padding: 12px; }
        .game-info h3 { font-size: 0.9rem; margin-bottom: 4px; }
        .game-info p { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; }

        /* Theater Mode */
        #theater {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 9999;
        }

        .theater-bar {
            background: #161b22;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        iframe { flex-grow: 1; border: none; background: #fff; }

        .btn-close { background: #e74c3c; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">JJ<span style="color:white">GAMEZ</span></div>
        <input type="text" id="search" placeholder="Search for a game..." oninput="filterBySearch()" 
               style="background:#1c2128; border:1px solid #30363d; color:white; padding:10px; border-radius:5px; width: 250px;">
    </header>

    <div class="nav-filters" id="filters">
        <button class="filter-btn active" onclick="filterCategory('All')">All Games</button>
        <button class="filter-btn" onclick="filterCategory('Logic')">Logic</button>
        <button class="filter-btn" onclick="filterCategory('Strategy')">Strategy</button>
        <button class="filter-btn" onclick="filterCategory('Skill')">Skill</button>
        <button class="filter-btn" onclick="filterCategory('Numbers')">Numbers</button>
    </div>

    <div id="gameGrid" class="game-grid"></div>

    <div id="theater">
        <div class="theater-bar">
            <h2 id="currentTitle" style="font-size: 1.2rem;"></h2>
            <button class="btn-close" onclick="closeGame()">Close Game</button>
        </div>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        const games = [
            { id: 1, title: "2048", url: "https://play2048.co/", cat: "Numbers", emoji: "ðŸ”¢" },
            { id: 2, title: "Hextris", url: "https://hextris.io/", cat: "Skill", emoji: "ðŸ”·" },
            { id: 3, title: "Sinuous", url: "https://www.sinuousgame.com/", cat: "Skill", emoji: "ðŸ" },
            { id: 4, title: "A Dark Room", url: "https://adarkroom.doublespeakgames.com/", cat: "Strategy", emoji: "ðŸ”¥" },
            { id: 5, title: "Chess", url: "https://lichess.org/training/frame", cat: "Logic", emoji: "â™Ÿï¸" },
            { id: 6, title: "Sudoku", url: "https://sudoku.com/", cat: "Numbers", emoji: "âœï¸" },
            { id: 7, title: "Cookie Clicker", url: "https://orteil.dashnet.org/cookieclicker/", cat: "Skill", emoji: "ðŸª" },
            { id: 8, title: "Tower Master", url: "https://p2.f80.org/tower", cat: "Strategy", emoji: "ðŸ°" },
            { id: 9, title: "Boxy Run", url: "https://boxyrun.com/", cat: "Skill", emoji: "ðŸ“¦" },
            { id: 10, title: "Color Pipes", url: "https://p2.f80.org/pipes", cat: "Logic", emoji: "ðŸ§ª" }
        ];

        function render(data) {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = data.map(g => `
                <div class="game-card" onclick="play(${g.id})">
                    <div class="game-thumb">${g.emoji}</div>
                    <div class="game-info">
                        <h3>${g.title}</h3>
                        <p>${g.cat}</p>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(cat) {
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat || (cat === 'All' && btn.innerText === 'All Games'));
            });

            const filtered = cat === 'All' ? games : games.filter(g => g.cat === cat);
            render(filtered);
        }

        function filterBySearch() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = games.filter(g => g.title.toLowerCase().includes(term));
            render(filtered);
        }

        function play(id) {
            const g = games.find(game => game.id === id);
            document.getElementById('currentTitle').innerText = g.title;
            document.getElementById('gameFrame').src = g.url;
            document.getElementById('theater').style.display = 'flex';
        }

        function closeGame() {
            document.getElementById('theater').style.display = 'none';
            document.getElementById('gameFrame').src = '';
        }

        // Initialize
        render(games);
    </script>
</body>
</html>
