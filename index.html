<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJGAMEZ | The Ultimate Arcade</title>
    <style>
        :root {
            --bg: #0b111a;
            --header-bg: #161b22;
            --accent: #2ecc71; /* Cool Math Green */
            --card-bg: #1c2128;
            --text: #ffffff;
            --sub-text: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; overflow-x: hidden; }

        /* Header & Search */
        header {
            background: var(--header-bg);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--accent); letter-spacing: -2px; text-transform: uppercase; }
        .search-box {
            background: #0b111a; border: 1px solid #30363d; color: white;
            padding: 10px 20px; border-radius: 20px; width: 300px; outline: none;
        }

        /* Nav Bar */
        .nav-bar {
            background: #1c2128; padding: 10px 5%;
            display: flex; gap: 10px; overflow-x: auto;
            border-bottom: 1px solid #30363d; scrollbar-width: none;
        }
        .cat-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--sub-text);
            color: var(--sub-text); padding: 6px 15px; border-radius: 15px;
            cursor: pointer; white-space: nowrap; font-size: 0.8rem; font-weight: bold;
        }
        .cat-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Grids */
        .container { padding: 20px 5%; }
        .section-title { font-size: 1.4rem; margin: 30px 0 15px; display: flex; align-items: center; gap: 15px; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #30363d; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        /* Game Cards */
        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            transition: 0.3s; cursor: pointer; border: 1px solid transparent;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .card-thumb { height: 110px; background: #0b111a; display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        .card-info { padding: 12px; text-align: center; }
        .card-info h3 { font-size: 0.9rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info p { font-size: 0.7rem; color: var(--accent); font-weight: bold; text-transform: uppercase; }

        /* Fullscreen Player */
        #player {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; flex-direction: column; z-index: 2000;
        }
        .player-bar { background: #161b22; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        iframe { flex-grow: 1; border: none; background: #fff; }
        .exit-btn { background: #ff4757; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="logo">JJ<span>GAMEZ</span></div>
        <input type="text" id="search" class="search-box" placeholder="Search 100+ games..." oninput="doSearch()">
    </header>

    <div class="nav-bar">
        <button class="cat-btn active" onclick="filter('All')">ALL</button>
        <button class="cat-btn" onclick="filter('IO')">IO & MULTIPLAYER</button>
        <button class="cat-btn" onclick="filter('Classic')">CLASSIC</button>
        <button class="cat-btn" onclick="filter('Action')">ACTION</button>
        <button class="cat-btn" onclick="filter('Puzzle')">PUZZLE</button>
        <button class="cat-btn" onclick="filter('Sports')">SPORTS</button>
        <button class="cat-btn" onclick="filter('Strategy')">STRATEGY</button>
    </div>

    <div class="container">
        <div id="recentContainer" class="hidden">
            <h2 class="section-title">Recently Played</h2>
            <div id="recentGrid" class="game-grid"></div>
        </div>

        <div id="sections"></div>
    </div>

    <div id="player">
        <div class="player-bar">
            <h2 id="pTitle"></h2>
            <button class="exit-btn" onclick="stopGame()">EXIT GAME</button>
        </div>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        const gameData = [
            // IO & MULTIPLAYER
            { id: 1, title: "Slither.io", cat: "IO", url: "https://slither.io/", icon: "ðŸ" },
            { id: 2, title: "Agar.io", cat: "IO", url: "https://agar.io/", icon: "ðŸ¦ " },
            { id: 3, title: "Paper.io 2", cat: "IO", url: "https://paper-io.com/", icon: "ðŸ“„" },
            { id: 4, title: "Hole.io", cat: "IO", url: "https://hole-io.com/", icon: "ðŸ•³ï¸" },
            { id: 5, title: "Smash Karts", cat: "IO", url: "https://smashkarts.io/", icon: "ðŸŽï¸" },
            // CLASSIC
            { id: 6, title: "Pac-Man", cat: "Classic", url: "https://www.google.com/logos/2010/pacman10-i.html", icon: "ðŸŸ¡" },
            { id: 7, title: "2048", cat: "Classic", url: "https://play2048.co/", icon: "ðŸ”¢" },
            { id: 8, title: "Minesweeper", cat: "Classic", url: "https://minesweeperonline.com/", icon: "ðŸ’£" },
            { id: 9, title: "Chess", cat: "Classic", url: "https://lichess.org/training/frame", icon: "â™Ÿï¸" },
            { id: 10, title: "Sudoku", cat: "Classic", url: "https://sudoku.com/", icon: "âœï¸" },
            // ACTION
            { id: 11, title: "1v1.LOL", cat: "Action", url: "https://1v1.lol/", icon: "ðŸ—ï¸" },
            { id: 12, title: "Superhot", cat: "Action", url: "https://superhotgame.com/play-prototype/", icon: "â³" },
            { id: 13, title: "Stickman Hook", cat: "Action", url: "https://poki.com/en/g/stickman-hook", icon: "ðŸª" },
            // STRATEGY & IDLE
            { id: 14, title: "Cookie Clicker", cat: "Strategy", url: "https://orteil.dashnet.org/cookieclicker/", icon: "ðŸª" },
            { id: 15, title: "A Dark Room", cat: "Strategy", url: "https://adarkroom.doublespeakgames.com/", icon: "ðŸ”¥" },
            // SPORTS & RACING
            { id: 16, title: "Moto X3M", cat: "Sports", url: "https://poki.com/en/g/moto-x3m", icon: "ðŸï¸" },
            { id: 17, title: "BasketBros", cat: "Sports", url: "https://basketbros.io/", icon: "ðŸ€" }
            // Add the remaining titles here using the same format!
        ];

        let history = JSON.parse(localStorage.getItem('jj_history')) || [];

        function init() {
            const container = document.getElementById('sections');
            const cats = ["IO", "Classic", "Action", "Puzzle", "Sports", "Strategy"];
            
            container.innerHTML = cats.map(c => `
                <div class="sec" id="sec-${c}">
                    <h2 class="section-title">${c}</h2>
                    <div class="game-grid">${gameData.filter(g => g.cat === c).map(g => renderCard(g)).join('')}</div>
                </div>
            `).join('');
            updateHistory();
        }

        function renderCard(g) {
            return `<div class="card" onclick="playGame(${g.id})">
                <div class="card-thumb">${g.icon}</div>
                <div class="card-info"><h3>${g.title}</h3><p>${g.cat}</p></div>
            </div>`;
        }

        function playGame(id) {
            const g = gameData.find(x => x.id === id);
            document.getElementById('pTitle').innerText = g.title;
            document.getElementById('gameFrame').src = g.url;
            document.getElementById('player').style.display = 'flex';
            
            history = [g, ...history.filter(x => x.id !== id)].slice(0, 6);
            localStorage.setItem('jj_history', JSON.stringify(history));
            updateHistory();
        }

        function stopGame() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('gameFrame').src = '';
        }

        function updateHistory() {
            if (history.length > 0) {
                document.getElementById('recentContainer').classList.remove('hidden');
                document.getElementById('recentGrid').innerHTML = history.map(g => renderCard(g)).join('');
            }
        }

        function filter(c) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === c || (c === 'All' && b.innerText === 'ALL')));
            document.querySelectorAll('.sec').forEach(s => s.classList.toggle('hidden', c !== 'All' && s.id !== `sec-${c}`));
        }

        function doSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('hidden', !c.querySelector('h3').innerText.toLowerCase().includes(q));
            });
        }

        init();
    </script>
</body>
</html>
