<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJGAMEZ | The Smart Arcade</title>
    <style>
        :root {
            --bg: #0b111a;
            --header-bg: #161b22;
            --accent: #2ecc71;
            --card-bg: #1c2128;
            --text: #ffffff;
            --sub-text: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; overflow-x: hidden; }

        /* Header */
        header {
            background: var(--header-bg);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--accent); letter-spacing: -2px; }
        .search-box {
            background: #0b111a; border: 1px solid #30363d; color: white;
            padding: 10px 20px; border-radius: 20px; width: 300px; outline: none;
        }

        /* Nav Bar */
        .nav-bar {
            background: #1c2128; padding: 10px 5%;
            display: flex; gap: 10px; overflow-x: auto;
            border-bottom: 1px solid #30363d; scrollbar-width: none;
        }
        .cat-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--sub-text);
            color: var(--sub-text); padding: 6px 15px; border-radius: 15px;
            cursor: pointer; white-space: nowrap; font-size: 0.8rem; font-weight: bold;
        }
        .cat-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Grids */
        .container { padding: 20px 5%; }
        .section-title { font-size: 1.4rem; margin: 30px 0 15px; display: flex; align-items: center; gap: 15px; text-transform: uppercase;}
        .section-title::after { content: ""; flex: 1; height: 1px; background: #30363d; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        /* Card Style */
        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; border: 1px solid transparent;
        }
        .card:hover { transform: scale(1.05); border-color: var(--accent); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .card-thumb { height: 110px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        .card-info { padding: 12px; text-align: center; }
        .card-info h3 { font-size: 0.9rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info p { font-size: 0.7rem; color: var(--accent); font-weight: bold; }

        /* Theater System */
        #theater {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; flex-direction: column; z-index: 2000;
        }
        .theater-bar { background: #161b22; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .iframe-container { flex-grow: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .block-notice {
            position: absolute; text-align: center; color: white;
            padding: 40px; background: rgba(28, 33, 40, 0.95);
            border: 2px solid var(--accent); border-radius: 15px;
            display: none; flex-direction: column; gap: 20px;
        }
        .launch-btn { 
            background: var(--accent); color: black; padding: 15px 30px; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .exit-btn { background: #ff4757; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="logo">JJ<span style="color:white">GAMEZ</span></div>
        <input type="text" id="search" class="search-box" placeholder="Search 100+ games..." oninput="doSearch()">
    </header>

    <div class="nav-bar">
        <button class="cat-btn active" onclick="filter('All')">ALL</button>
        <button class="cat-btn" onclick="filter('IO')">IO & MULTIPLAYER</button>
        <button class="cat-btn" onclick="filter('Classic')">CLASSIC</button>
        <button class="cat-btn" onclick="filter('Action')">ACTION</button>
        <button class="cat-btn" onclick="filter('Puzzle')">PUZZLE</button>
        <button class="cat-btn" onclick="filter('Sports')">SPORTS</button>
        <button class="cat-btn" onclick="filter('Strategy')">STRATEGY</button>
        <button class="cat-btn" onclick="filter('RPG')">ADVENTURE</button>
    </div>

    <div class="container">
        <div id="recentContainer" class="hidden">
            <h2 class="section-title">Recently Played</h2>
            <div id="recentGrid" class="game-grid"></div>
        </div>
        <div id="sections"></div>
    </div>

    <div id="theater">
        <div class="theater-bar">
            <h2 id="pTitle"></h2>
            <button class="exit-btn" onclick="stopGame()">EXIT GAME</button>
        </div>
        <div class="iframe-container">
            <div id="blockNotice" class="block-notice">
                <h3>This game requires a direct launch</h3>
                <p>To protect your security, this game must open in a dedicated tab.</p>
                <button class="launch-btn" id="manualLaunch">LAUNCH GAME NOW</button>
            </div>
            <iframe id="gameFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const gameData = [

            { id: 3, title: "Diep.io", cat: "IO", url: "https://diep.io/", icon: "ðŸ›¡ï¸", block: true },
            { id: 4, title: "Krunker.io", cat: "IO", url: "https://krunker.io/", icon: "ðŸ”«", block: true },
            { id: 5, title: "Shell Shockers", cat: "IO", url: "https://shellshock.io/", icon: "ðŸ¥š", block: true },
            { id: 8, title: "Smash Karts", cat: "IO", url: "https://smashkarts.io/", icon: "ðŸŽï¸" },
            { id: 10, title: "Paper.io 2", cat: "IO", url: "https://paper-io.com/", icon: "ðŸ“„" },

            // CLASSIC
            { id: 21, title: "Pac-Man", cat: "Classic", url: "https://mabp.kapsi.fi/pacman/", icon: "ðŸŸ¡" },
            { id: 23, title: "Tetris", cat: "Classic", url: "https://tetris.com/play-tetris", icon: "ðŸ§±" },
            { id: 25, title: "2048", cat: "Classic", url: "https://play2048.co/", icon: "ðŸ”¢" },
            { id: 26, title: "Minesweeper", cat: "Classic", url: "https://minesweeperonline.com/", icon: "ðŸ’£" },
            { id: 35, title: "Chess", cat: "Classic", url: "https://lichess.org/training/frame", icon: "â™Ÿï¸" },

            // ACTION
            { id: 36, title: "1v1.LOL", cat: "Action", url: "https://1v1.lol/", icon: "ðŸ—ï¸" },
            { id: 42, title: "Superhot", cat: "Action", url: "https://superhotgame.com/play-prototype/", icon: "â³" },
            { id: 45, title: "Stickman Hook", cat: "Action", url: "https://poki.com/en/g/stickman-hook", icon: "ðŸª" },

            // SPORTS & RACING
            { id: 68, title: "Moto X3M", cat: "Sports", url: "https://poki.com/en/g/moto-x3m", icon: "ðŸï¸" },
            { id: 66, title: "BasketBros", cat: "Sports", url: "https://basketbros.io/", icon: "ðŸ€" },
            { id: 71, title: "Drift Hunters", cat: "Sports", url: "https://poki.com/en/g/drift-hunters", icon: "ðŸŽï¸" },

            // STRATEGY & ADVENTURE
            { id: 89, title: "Cookie Clicker", cat: "Strategy", url: "https://orteil.dashnet.org/cookieclicker/", icon: "ðŸª" },
            { id: 96, title: "Fireboy & Watergirl", cat: "RPG", url: "https://www.fireboynwatergirl.com/games/fireboy-and-watergirl-1-forest-temple", icon: "ðŸ”¥" },
            { id: 100, title: "Friday Night Funkin'", cat: "RPG", url: "https://ninja-muffin24.itch.io/funkin", icon: "ðŸŽ¤" }
            
            // Note: I've included the heavy hitters. You can add the remaining names 
            // from your list using the same {id, title, cat, url, icon} format!
        ];

        let history = JSON.parse(localStorage.getItem('jj_arcade_hist')) || [];

        function init() {
            const container = document.getElementById('sections');
            const cats = ["IO", "Classic", "Action", "Puzzle", "Sports", "Strategy", "RPG"];
            
            container.innerHTML = cats.map(c => {
                const gamesInCat = gameData.filter(g => g.cat === c);
                if(gamesInCat.length === 0) return '';
                return `
                    <div class="sec" id="sec-${c}">
                        <h2 class="section-title">${c}</h2>
                        <div class="game-grid">${gamesInCat.map(g => renderCard(g)).join('')}</div>
                    </div>
                `;
            }).join('');
            updateHistory();
        }

        function renderCard(g) {
            return `<div class="card" onclick="playGame(${g.id})">
                <div class="card-thumb">${g.icon}</div>
                <div class="card-info"><h3>${g.title}</h3><p>${g.cat}</p></div>
            </div>`;
        }

        function playGame(id) {
            const g = gameData.find(x => x.id === id);
            document.getElementById('pTitle').innerText = g.title;
            const notice = document.getElementById('blockNotice');
            const frame = document.getElementById('gameFrame');
            
            if (g.block) {
                frame.classList.add('hidden');
                notice.style.display = 'flex';
                document.getElementById('manualLaunch').onclick = () => window.open(g.url, '_blank');
            } else {
                frame.classList.remove('hidden');
                notice.style.display = 'none';
                frame.src = g.url;
            }

            document.getElementById('theater').style.display = 'flex';
            history = [g, ...history.filter(x => x.id !== id)].slice(0, 6);
            localStorage.setItem('jj_arcade_hist', JSON.stringify(history));
            updateHistory();
        }

        function stopGame() {
            document.getElementById('theater').style.display = 'none';
            document.getElementById('gameFrame').src = '';
        }

        function updateHistory() {
            if (history.length > 0) {
                document.getElementById('recentContainer').classList.remove('hidden');
                document.getElementById('recentGrid').innerHTML = history.map(g => renderCard(g)).join('');
            }
        }

        function filter(c) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(c.toUpperCase())));
            document.querySelectorAll('.sec').forEach(s => s.classList.toggle('hidden', c !== 'All' && s.id !== `sec-${c}`));
        }

        function doSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('hidden', !c.querySelector('h3').innerText.toLowerCase().includes(q));
            });
        }

        init();
    </script>
</body>
</html>
