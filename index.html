<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJGAMEZ | Logic & Skill Arcade</title>
    <style>
        :root {
            /* Cool Math Inspired Palette */
            --bg: #0b111a;
            --header-bg: #161b22;
            --card-bg: rgba(22, 33, 46, 0.9);
            --text: #ffffff;
            --accent: #2ecc71; /* The classic Logic Green */
            --sub-text: #8b949e;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: var(--bg);
            color: var(--text);
            padding-bottom: 50px;
        }

        /* Top Bar */
        header {
            background: var(--header-bg);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .search-container input {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #0b111a;
            color: white;
            width: 300px;
            outline: none;
            border: 1px solid #30363d;
        }

        /* Categories Bar */
        .categories {
            background: #1c2128;
            padding: 10px 5%;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            border-bottom: 1px solid #30363d;
        }

        .cat-btn {
            background: none;
            border: 1px solid var(--sub-text);
            color: var(--sub-text);
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .cat-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: bold;
        }

        /* Grids */
        .container { padding: 20px 5%; }
        .section-title { 
            font-size: 1.4rem; 
            margin: 20px 0; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #30363d; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        /* Game Cards */
        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid transparent;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
        }

        .game-thumbnail {
            width: 100%;
            height: 120px;
            background: #1c2128;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: 0.3s;
        }

        .game-card:hover .game-thumbnail { font-size: 3.5rem; }

        .game-info { padding: 12px; }
        .game-info h3 { font-size: 1rem; margin-bottom: 4px; }
        .game-info p { font-size: 0.75rem; color: var(--accent); font-weight: bold; }

        /* Fullscreen Player */
        #theater {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .theater-nav {
            background: #161b22;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #gameFrame { flex-grow: 1; border: none; background: #fff; }

        .close-btn { 
            background: #e74c3c; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">JJ<span style="color:white">GAMEZ</span></div>
        <div class="search-container">
            <input type="text" id="gameSearch" placeholder="Search for a game..." oninput="searchGames()">
        </div>
    </header>

    <div class="categories" id="catBar">
        <button class="cat-btn active" onclick="filterCat('All')">All</button>
        <button class="cat-btn" onclick="filterCat('Logic')">Logic</button>
        <button class="cat-btn" onclick="filterCat('Skill')">Skill</button>
        <button class="cat-btn" onclick="filterCat('Numbers')">Numbers</button>
        <button class="cat-btn" onclick="filterCat('Strategy')">Strategy</button>
    </div>

    <div class="container">
        <div id="recentSection" class="hidden">
            <h2 class="section-title">Recently Played</h2>
            <div id="recentGrid" class="game-grid"></div>
        </div>

        <h2 class="section-title">New & Trending</h2>
        <div id="mainGrid" class="game-grid"></div>
    </div>

    <div id="theater">
        <div class="theater-nav">
            <h2 id="theaterTitle">Game Name</h2>
            <button class="close-btn" onclick="closeGame()">EXIT GAME</button>
        </div>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        const gameList = [
            { id: 1, title: "2048", cat: "Numbers", url: "https://play2048.co/", icon: "ðŸ”¢" },
            { id: 2, title: "Hextris", cat: "Skill", url: "https://hextris.io/", icon: "ðŸ”·" },
            { id: 3, title: "Chess", cat: "Logic", url: "https://lichess.org/training/frame", icon: "â™Ÿï¸" },
            { id: 4, title: "Sudoku", cat: "Numbers", url: "https://sudoku.com/", icon: "âœï¸" },
            { id: 5, title: "A Dark Room", cat: "Strategy", url: "https://adarkroom.doublespeakgames.com/", icon: "ðŸ”¥" },
            { id: 6, title: "Vector Funk", cat: "Skill", url: "https://vectorfunk.com/", icon: "ðŸŽµ" },
            { id: 7, title: "Connect 4", cat: "Strategy", url: "https://p2.f80.org/c4", icon: "ðŸ”´" },
            { id: 8, title: "Tower Master", cat: "Skill", url: "https://p2.f80.org/tower", icon: "ðŸ°" },
            { id: 9, title: "Color Pipes", cat: "Logic", url: "https://p2.f80.org/pipes", icon: "ðŸ§ª" },
            { id: 10, title: "Mastermind", cat: "Logic", url: "https://p2.f80.org/mm", icon: "ðŸ§ " }
        ];

        let recentlyPlayed = JSON.parse(localStorage.getItem('jjRecent')) || [];

        function renderGrid(data, elementId) {
            const grid = document.getElementById(elementId);
            grid.innerHTML = data.map(game => `
                <div class="game-card" onclick="launchGame(${game.id})">
                    <div class="game-thumbnail">${game.icon}</div>
                    <div class="game-info">
                        <h3>${game.title}</h3>
                        <p>${game.cat}</p>
                    </div>
                </div>
            `).join('');
        }

        function launchGame(id) {
            const game = gameList.find(g => g.id === id);
            document.getElementById('theaterTitle').innerText = game.title;
            document.getElementById('gameFrame').src = game.url;
            document.getElementById('theater').style.display = 'flex';

            // Update Recent
            recentlyPlayed = [game, ...recentlyPlayed.filter(g => g.id !== id)].slice(0, 4);
            localStorage.setItem('jjRecent', JSON.stringify(recentlyPlayed));
            updateRecentSection();
        }

        function closeGame() {
            document.getElementById('theater').style.display = 'none';
            document.getElementById('gameFrame').src = '';
        }

        function updateRecentSection() {
            if (recentlyPlayed.length > 0) {
                document.getElementById('recentSection').classList.remove('hidden');
                renderGrid(recentlyPlayed, 'recentGrid');
            }
        }

        function filterCat(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
            const filtered = cat === 'All' ? gameList : gameList.filter(g => g.cat === cat);
            renderGrid(filtered, 'mainGrid');
        }

        function searchGames() {
            const term = document.getElementById('gameSearch').value.toLowerCase();
            const filtered = gameList.filter(g => g.title.toLowerCase().includes(term));
            renderGrid(filtered, 'mainGrid');
        }

        // Init
        renderGrid(gameList, 'mainGrid');
        updateRecentSection();
    </script>
</body>
</html>
