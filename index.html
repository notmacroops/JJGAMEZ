<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJGAMEZ | 100+ Viral Hits & Classics</title>
    <style>
        :root {
            --bg: #0b111a;
            --header-bg: #161b22;
            --accent: #2ecc71; /* Cool Math Green */
            --card-bg: #1c2128;
            --text: #ffffff;
            --sub-text: #8b949e;
            --io-color: #3498db;
            --classic-color: #f1c40f;
            --action-color: #e74c3c;
            --puzzle-color: #9b59b6;
            --sports-color: #e67e22;
            --strategy-color: #1abc9c;
            --rpg-color: #ff9f43;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; line-height: 1.6; }

        /* Header */
        header {
            background: var(--header-bg);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--accent); letter-spacing: -2px; }
        
        .search-box {
            background: #0b111a;
            border: 1px solid #30363d;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            width: 30%;
            outline: none;
        }

        /* Category Menu */
        .cat-nav {
            background: #1c2128;
            padding: 10px 5%;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid #30363d;
            scrollbar-width: none;
        }
        .cat-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--sub-text);
            color: var(--sub-text);
            padding: 6px 15px;
            border-radius: 15px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .cat-btn:hover, .cat-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Grids */
        .container { padding: 20px 5%; }
        .section-title { 
            font-size: 1.4rem; 
            margin: 30px 0 15px; 
            display: flex; 
            align-items: center; 
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .section-title::after { content: ""; flex: 1; height: 2px; background: #30363d; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        /* Game Cards */
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.25s ease;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        
        .card-thumb {
            height: 100px;
            background: #0b111a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }
        .card-info { padding: 10px; text-align: center; }
        .card-info h3 { font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info p { font-size: 0.65rem; color: var(--accent); font-weight: bold; margin-top: 3px; }

        /* Theater */
        #theater {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; flex-direction: column; z-index: 1000;
        }
        .theater-bar { background: #161b22; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        iframe { flex-grow: 1; border: none; background: #fff; }
        .exit { background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

        const categories = ["IO", "Classic", "Action", "Puzzle", "Sports", "Strategy", "RPG"];
        let recent = JSON.parse(localStorage.getItem('jj_100_recent')) || [];

        function renderAll() {
            const container = document.getElementById('gameSections');
            container.innerHTML = categories.map(cat => `
                <div class="game-group" id="sec-${cat}">
                    <h2 class="section-title">${cat} Hits</h2>
                    <div class="game-grid">
                        ${games.filter(g => g.cat === cat).map(g => createCard(g)).join('')}
                    </div>
                </div>
            `).join('');
            updateRecent();
        }

        function createCard(g) {
            return `
                <div class="card" onclick="play(${g.id})">
                    <div class="card-thumb">${g.icon}</div>
                    <div class="card-info">
                        <h3>${g.title}</h3>
                        <p>${g.cat}</p>
                    </div>
                </div>
            `;
        }

        function play(id) {
            const g = games.find(game => game.id === id);
            document.getElementById('gTitle').innerText = g.title;
            document.getElementById('gameFrame').src = g.url;
            document.getElementById('theater').style.display = 'flex';

            recent = [g, ...recent.filter(i => i.id !== id)].slice(0, 6);
            localStorage.setItem('jj_100_recent', JSON.stringify(recent));
            updateRecent();
        }

        function closeGame() {
            document.getElementById('theater').style.display = 'none';
            document.getElementById('gameFrame').src = '';
        }

        function updateRecent() {
            if (recent.length > 0) {
                document.getElementById('recentWrapper').classList.remove('hidden');
                document.getElementById('recentGrid').innerHTML = recent.map(g => createCard(g)).join('');
            }
        }

        function doSort(cat) {
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.includes(cat.toUpperCase())));
            document.querySelectorAll('.game-group').forEach(group => {
                group.classList.toggle('hidden', cat !== 'All' && group.id !== `sec-${cat}`);
            });
        }

        function doSearch() {
            const term = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                card.classList.toggle('hidden', !title.includes(term));
            });
        }

        renderAll();
    </script>
</body>
</html>
