<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJGAMEZ | 100+ Viral Hits</title>
    <style>
        :root {
            --bg: #0d1117;
            --header: #161b22;
            --accent: #2ecc71;
            --card: #21262d;
            --text: #c9d1d9;
            --bright: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 50px; }

        /* Navigation */
        header {
            background: var(--header); padding: 15px 5%; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--accent); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); letter-spacing: -1px; }
        .search-bar {
            background: #0d1117; border: 1px solid #30363d; color: white;
            padding: 8px 15px; border-radius: 20px; width: 250px; outline: none;
        }

        .nav-cats {
            background: #1c2128; padding: 10px 5%; display: flex; gap: 10px;
            overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid #30363d;
        }
        .nav-cats::-webkit-scrollbar { display: none; }
        .cat-btn {
            background: rgba(255,255,255,0.05); border: 1px solid #484f58; color: var(--text);
            padding: 5px 15px; border-radius: 15px; cursor: pointer; white-space: nowrap; font-size: 0.8rem;
        }
        .cat-btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }

        /* Container & Grids */
        .container { padding: 20px 5%; }
        .section-title { font-size: 1.2rem; color: var(--bright); margin: 30px 0 15px; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #30363d; }

        .game-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px;
        }

        /* Card Style */
        .card {
            background: var(--card); border-radius: 10px; overflow: hidden;
            transition: 0.2s ease; cursor: pointer; border: 1px solid #30363d; position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .card-img { height: 100px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }
        .card-info { padding: 10px; text-align: center; }
        .card-info h3 { font-size: 0.85rem; color: var(--bright); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info p { font-size: 0.7rem; color: var(--accent); margin-top: 4px; font-weight: bold; text-transform: uppercase; }

        /* Player Modal */
        #player {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; flex-direction: column; z-index: 1000;
        }
        .player-header { background: #161b22; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .frame-wrap { flex-grow: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .blocker-overlay {
            position: absolute; text-align: center; background: #1c2128; padding: 40px;
            border-radius: 15px; border: 2px solid var(--accent); color: white; display: none;
            flex-direction: column; gap: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .direct-btn { background: var(--accent); color: black; padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .exit-btn { background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="logo">JJ<span style="color:white">GAMEZ</span></div>
    <input type="text" id="search" class="search-bar" placeholder="Search 100+ games..." oninput="searchGames()">
</header>

<div class="nav-cats" id="catBar">
    <button class="cat-btn active" onclick="filterCat('All')">ALL GAMES</button>
    <button class="cat-btn" onclick="filterCat('IO')">IO & MULTI</button>
    <button class="cat-btn" onclick="filterCat('Classic')">CLASSICS</button>
    <button class="cat-btn" onclick="filterCat('Action')">ACTION</button>
    <button class="cat-btn" onclick="filterCat('Puzzle')">PUZZLE</button>
    <button class="cat-btn" onclick="filterCat('Sports')">SPORTS</button>
    <button class="cat-btn" onclick="filterCat('Strategy')">STRATEGY</button>
</div>

<div class="container">

    </div>
    <div id="gameContent"></div>
</div>

<div id="player">

    </div>

            <button class="direct-btn" id="launchBtn">PLAY DIRECTLY</button>
        </div>

</div>

<script>
    // FULL 100 GAME LIST

        { id: 7, title: "Skribbl.io", cat: "IO", icon: "‚úèÔ∏è", url: "https://skribbl.io", block: true },
        { id: 8, title: "Smash Karts", cat: "IO", icon: "üèéÔ∏è", url: "https://smashkarts.io" },
        { id: 10, title: "Paper.io 2", cat: "IO", icon: "üìÑ", url: "https://paper-io.com" },
        
        // CLASSICS
        { id: 21, title: "Pac-Man", cat: "Classic", icon: "üü°", url: "https://mabp.kapsi.fi/pacman/" },

        { id: 68, title: "Moto X3M", cat: "Sports", icon: "üèçÔ∏è", url: "https://poki.com/en/g/moto-x3m" },
        { id: 71, title: "Drift Hunters", cat: "Sports", icon: "üèéÔ∏è", url: "https://poki.com/en/g/drift-hunters" },
        { id: 72, title: "Retro Bowl", cat: "Sports", icon: "üèà", url: "https://poki.com/en/g/retro-bowl" },

        // STRATEGY & RPG
        { id: 89, title: "Cookie Clicker", cat: "Strategy", icon: "üç™", url: "https://orteil.dashnet.org/cookieclicker/" },
        { id: 96, title: "Fireboy & Watergirl", cat: "RPG", icon: "üî•", url: "https://poki.com/en/g/fireboy-and-watergirl-1-forest-temple" },
        { id: 100, title: "Friday Night Funkin'", cat: "RPG", icon: "üé§", url: "https://ninja-muffin24.itch.io/funkin" }
    ];

    // NOTE: You can continue adding the rest of your 100 games to the array above!

    let history = JSON.parse(localStorage.getItem('jj_history')) || [];

    function renderArcade() {
        const content = document.getElementById('gameContent');
        const categories = ["IO", "Classic", "Action", "Puzzle", "Sports", "Strategy", "RPG"];
        
        content.innerHTML = categories.map(cat => {
            const catGames = games.filter(g => g.cat === cat);
            if (catGames.length === 0) return '';
            return `
                <section class="cat-section" id="cat-${cat}">
                    <h2 class="section-title">${cat} Games</h2>
                    <div class="game-grid">${catGames.map(g => createCard(g)).join('')}</div>
                </section>
            `;
        }).join('');
        updateHistory();
    }

    function createCard(g) {
        return `
            <div class="card" onclick="launch(${g.id})">
                <div class="card-img">${g.icon}</div>
                <div class="card-info">
                    <h3>${g.title}</h3>
                    <p>${g.cat}</p>
                </div>
            </div>
        `;
    }

    function launch(id) {
        const g = games.find(x => x.id === id);
        document.getElementById('pTitle').innerText = g.title;
        const frame = document.getElementById('gameFrame');
        const blocker = document.getElementById('blocker');

        if (g.block) {
            frame.classList.add('hidden');
            blocker.style.display = 'flex';
            document.getElementById('launchBtn').onclick = () => window.open(g.url, '_blank');
        } else {
            blocker.style.display = 'none';
            frame.classList.remove('hidden');
            frame.src = g.url;
        }

        document.getElementById('player').style.display = 'flex';
        saveRecent(g);
    }

    function closeGame() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('gameFrame').src = '';
    }

    function saveRecent(g) {
        history = [g, ...history.filter(x => x.id !== g.id)].slice(0, 6);
        localStorage.setItem('jj_history', JSON.stringify(history));
        updateHistory();
    }

    function updateHistory() {
        if (history.length > 0) {
            document.getElementById('recentSection').classList.remove('hidden');
            document.getElementById('recentGrid').innerHTML = history.map(g => createCard(g)).join('');
        }
    }

    function filterCat(cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(cat.toUpperCase())));
        document.querySelectorAll('.cat-section').forEach(s => s.classList.toggle('hidden', cat !== 'All' && s.id !== `cat-${cat}`));
    }

    function searchGames() {
        const term = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            const title = c.querySelector('h3').innerText.toLowerCase();
            c.classList.toggle('hidden', !title.includes(term));
        });
    }

    renderArcade();
</script>
